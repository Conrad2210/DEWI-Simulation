[General]



ned-path = /home/user/Workspace/DenseWirelessNetworks/dense-wireless-sensor-network/IEEE802154/simulations/;/home/user/Workspace/DenseWirelessNetworks/dense-wireless-sensor-network/IEEE802154/src
network = ieee802154.simulations.UseCase1_Lighting.ON_OFF.nonBeaconCSMA.RealTimeNetworknonBeaconCSMA
num-rngs = 1
repeat = 10000
cmdenv-express-mode = true
tkenv-plugin-path = ../../../Etc/plugins
description = "Lighting ON_OFF NON_BEACON_CSMA"
sim-time-limit = 100s
#Debug
parallel-simulation = false
**.debug = false
**.coreDebug = false

output-vector-file = ${resultdir}/vector/${runid}.vec
output-scalar-file = ${resultdir}/scalar/${runid}.sca

#Number of Nodes
#**.numHosts = exponential(${mean = 10 step 10})

###########################################################
##############Configure NodeLocation#######################
###########################################################
*.fixhost[*].mobility.distanceToWall = 2.5m
*.fixhost[*].mobility.distanceToCeiling = 0.3m

*.fixhost[*].X = 80m
*.fixhost[*].Y = 40m
*.fixhost[*].Z = 3.3m

#*.fixhost[*].mobility.numHosts = 20



###########################################################
##############Configure ChannelControl#####################
###########################################################
**.channelControl.coreDebug = false
**.channelControl.alpha = 3 #// path loss coefficient
**.channelControl.carrierFrequency = 2.4GHz #// base carrier frequency of all the channels (in Hz)
**.channelControl.maxInterferenceDistance = -1m  ##6m for 240 nodes ##26m 16 nodes
**.channelControl.numChannels = 16 #// number of radio channels (frequencies)
**.channelControl.pMax = 1mW #// maximum sending power used for this network (in mW)
**.channelControl.propagationModel = "NakagamiModel" #("FreeSpaceModel","TwoRayGroundModel","RiceModel","RayleighModel","NakagamiModel","LogNormalShadowingModel")
**.channelControl.sat = -95dBm #// signal attenuation threshold (in dBm)
**.channelNumber = 11

###########################################################
##############Configure Display############################
###########################################################

**.fixhost[*].disp.alpha = 3
**.fixhost[*].disp.carrierFrequency = 2.4GHz
**.fixhost[*].disp.debug = default
**.fixhost[*].disp.sat = -95dBm
**.fixhost[*].disp.sensitivity = -95dBm
**.fixhost[*].disp.transmitterPower = 1mW

###########################################################
##############Configure Battery############################
###########################################################
**.fixhost[*].battery.ConsumedVector = true
**.fixhost[*].battery.capacity = 2850
**.fixhost[*].battery.nominal = 2850
**.fixhost[*].battery.endSimulationIfexhausted = false
**.fixhost[*].battery.publishDelta = 0.01
**.fixhost[*].battery.publishTime = 10s
**.fixhost[*].battery.resolution = 1s
**.fixhost[*].battery.voltage = 3
#**.fixhost[*].battery.*_EnergyConsumed_*.vector-recording = false


###########################################################
###########Configure WLAN Module###########################
###########################################################

#Configure WLAN Queue
**.wlan.ifqType = "DropTailQueue"
**.ifq.frameCapacity = 50
**.rxSetupTime = 0.00108s

#Configure WLAN PHY
**.wlan.phy.usage_radio_recv = 23mA
**.wlan.phy.usage_radio_idle = 0.021mA
**.wlan.phy.usage_radio_sleep = 0.001mA

###########################################################
##############Configure PHYLayer###########################
###########################################################

#Configure PHY-Layer
**.fixhost[*].wlan.phy.channelNumber = 11
**.fixhost[*].wlan.phy.NoBitError = false

**.fixhost[*].wlan.phy.sensitivity = -95dBm #[dBm]
**.fixhost[*].wlan.phy.receptionThreshold = -110dBm
**.fixhost[*].wlan.phy.thermalNoise = -110dBm #[dBm]
**.fixhost[*].wlan.phy.pathLossAlpha = 3
**.fixhost[*].wlan.phy.TransmissionAntennaGainIndB = 0dB
**.fixhost[*].wlan.phy.ReceiveAntennaGainIndB = 0dB
**.fixhost[*].wlan.phy.SystemLossFactor = 0dB
**.fixhost[*].wlan.phy.nak_m = 2.9
**.fixhost[*].wlan.phy.aMaxPHYPacketSize = 127
**.fixhost[*].wlan.phy.aTurnaroundTime = default #312.5
**.phy.snirThreshold = 4dB

###########################################################
##############Configure MAC Layer##########################
###########################################################

**.fixhost[*].wlan.mac.useMACAcks = true
**.fixhost[*].wlan.mac.sifs = default #0.005001s #0.005s
**.fixhost[*].wlan.mac.macMaxCSMABackoffs = 5
**.fixhost[*].wlan.mac.macMaxFrameRetries = 7
**.fixhost[*].wlan.mac.macAckWaitDuration = default
**.fixhost[*].wlan.mac.ccaDetectionTime = 0.000128s
**.fixhost[*].wlan.mac.rxSetupTime = default
**.fixhost[*].wlan.mac.aTurnaroundTime = default #0.005s
**.fixhost[*].wlan.mac.aUnitBackoffPeriod = default
**.fixhost[*].wlan.mac.ackLength = default
**.fixhost[*].wlan.mac.headerLength = default
**.fixhost[*].wlan.mac.backoffMethod = "exponential"
**.fixhost[*].wlan.mac.contentionWindow = 2
**.fixhost[*].wlan.mac.macMinBE = default
**.fixhost[*].wlan.mac.macMaxBE = default

